---
layout: default
---

<section>
    {% for post in site.posts %}
    {% if post.categories contains page.title %}
      <div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.description }}</p>
        <a href="{{ post.url }}">Read more</a>
      </div>
    {% endif %}
    {% endfor %}
</section>
