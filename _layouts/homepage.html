---
layout: default
---

{{ content }}

<section>
    {% for post in site.posts limit:3 %}
    <div class="card">
        <div class="card-header">
            {{ post.title }}
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.description }}</p>
            <a href="{{ post.url }}" class="btn btn-primary">Read more</a>
        </div>
    </div>
    {% endfor %}
</section>
