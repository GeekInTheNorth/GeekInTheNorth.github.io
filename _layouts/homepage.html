---
layout: default
---

{{ content }}

<section>
    {% for post in site.posts limit:6 %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description }}</p>
            <a href="{{ post.url }}" class="btn btn-primary">Read more</a>
        </div>
      </div>
    {% endfor %}
</section>
